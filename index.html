<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A re-usable widget for sorting out your problems</title>

    <!-- Demo -->
    <style type="text/css">
        body {
            font-family: "Open Sans", Arial, sans-serif;
            letter-spacing: 1px;
            font-size: 16px;
            margin: 50px 0;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <!-- Widget wrapper -->
    <div id="widget"></div>

    <!-- Include the widget -->
    <script type="text/javascript" src="js/widget.js"></script>

    <!-- Init the widget -->
    <script type="text/javascript">

        try {

            /***
             *  Create a new widget instance either via wrapper id or HTMLElement
             */
            let widget = new Widget("widget", {
                title: "Test widget",
                columns: [
                    {
                        title: "123",
                        items: [
                            {
                                name: "Item A",
                                alias: "hueheu"
                            }
                        ]
                    },
                    {
                        title: "column B",
                        items: [
                            {
                                name: "Item D",
                                alias: "hihi"
                            },
                            {
                                name: "Item C",
                                alias: "test"
                            },
                            {
                                name: "Item B",
                                alias: "item"
                            }
                        ]
                    },
                    {
                        title: "column C",
                        items: [
                            {
                                name: "Item E",
                                alias: "hola",
                                selected: true
                            },
                            {
                                name: "Item F",
                                alias: "hihi2"
                            }
                        ]
                    },
                    {
                        title: "column D",
                        items: [
                            {
                                name: "Item G",
                                alias: "hola"
                            },
                            {
                                name: "Item H",
                                alias: "hihi2"
                            }
                        ]
                    }
                ]
            });

            /***
             * Find item inside widget
             *
             */
            console.log(widget.getItem("Item F"));

            /***
             * Find items position inside widget
             *
             */
            console.log(widget.getItemPosition("Item G"));

            /***
             * Add new item to existing column and redraw widget.
             */
            if(column = widget.findColumn("123")) {
                let item = new Item({name:"test123"});

                column.addItem(item);
                widget.drawWidget();
            }

        } catch (err) {

            console.log(err);

        } finally {

            // Move along, nothing to see here
        }

    </script>

</body>
</html>
